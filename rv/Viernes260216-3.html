<!doctype html>
<html>
  <head>
    <title> Solido de revolucion </title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
body{margin: 0; }
canvas {width: 100%; height: 100%; }
</style>
</head>
<body>
<script src="three.min.js"></script>
<script>
var camara, escena, renderer;
  escena=new THREE.Scene();
  camara=new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight,1,1000);
  camara.position.z=500;
  renderer=new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth,window.innerHeight);
  document.body.appendChild(renderer.domElement);
  
  //la figuera se establece sobre el plano xz
  var puntos =[];
  for (var i = 0; i<50; i++){
  puntos.push(new THREE.Vector2(
  								Math.sin(i*0.2)*15+50,
  								(i-5)*2));}
  var forma =new THREE.LatheGeometry(puntos);
  var malla=new THREE.Mesh(forma);
  escena.add(malla);
  
  function render(){
    requestAnimationFrame(render);
    malla.rotation.x +=0.01;
    malla.rotation.Y +=0.01;
    renderer.render(escena,camara);
  }
  render();
  
</script>
</body>
</html>
