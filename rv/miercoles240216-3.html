<!doctype html>
<html>
<head>
<title>Leccion miercoles240216-3</title>
<meta http-equiv="Content-Type"
content="text/html; charset=UTF-8">
<style>
body{margin:0;}
canvas {width:100%;height:100%;}
</style>
</head>
<body>
<script src="three.min.js"></script>
<script>
  var escena=new THREE.Scene();
  
  var fov=75;
  var aspect=window.innerWidth/window.innerHeight;
  var near =0.1;
  var far=1000;
  var camara=new THREE.PerspectiveCamera(fov,aspect,near,far);
  camara.position.z=5;
  var renderer =new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth,window.innerHeight);
  document.body.appendChild(renderer.domElement);
  
</script>

<script>
  var forma=new THREE.TorusGeometry(2,0.5,16,100);
  var material=new THREE.MeshDepthMaterial({wireframe:true});
  var torus=new THREE.Mesh(forma,material);
  escena.add(torus);
  function render(){
    requestAnimationFrame(render);
    torus.rotation.z+=0.05;
    torus.rotation.x+=0.05;
    renderer.render(escena,camara);
  }
  render();
  </script>
  
</body>
</html>
